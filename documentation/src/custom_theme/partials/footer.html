    <div class="footer-topbar">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 ">
                    <div class="widget">
                        <div class="textwidget topfooterPar">

                            <script type="text/javascript" language="javascript">
                                var reqfooter = new XMLHttpRequest();
                                reqfooter.onload = showTopfooter;
                                reqfooter.onerror = errorTopFooter;
                                reqfooter.open("GET", "https://pravega.wpmudev.host/wp-json/wp/v2/widgets/?widget=footer_top_area", true);
                                reqfooter.send();
                                function showTopfooter() {
                                    var json = JSON.parse([this.responseText]);
                                    if (this.status == 200) {
                                        let widcontent = json[0]['instance'].text;
                                        var widcontentPar = document.getElementsByClassName("topfooterPar");
                                        widcontentPar[0].insertAdjacentHTML( 'beforeend', widcontent );
                                    }
                                }
                                function errorTopFooter(e){
                                    console.log(this);
                                    console.error(e);
                                }
                            </script>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

                                <script type="text/javascript" language="javascript">
                                    var reqfooterOne = new XMLHttpRequest();

                                    reqfooterOne.send();
                                    function showfooterMenusOne() {
                                        var json = JSON.parse([this.responseText]);
                                        //console.log(json);
                                        if (this.status == 200) {
                                            let main_id = json[0]["ID"];
                                            let menu_len = json.length;

                                            dict_ids = {};
                                            for (let id = 0; id < menu_len; id++) {
                                                let parent_id = json[id]["menu_item_parent"];
                                                if (parent_id == "0") {
                                                    dict_ids[json[id]["ID"]] = 0;
                                                }
                                                if (parent_id != "0") {
                                                    dict_ids[parent_id] = dict_ids[parent_id] + 1;
                                                }
                                            }                                            
                                            //console.log(dict_ids);
                                            let i = 0;
                                            while (json[i]["menu_item_parent"] == "0") {
                                                let list = document.createElement("li");
                                                list.id = "menu-item-" + json[i]["ID"];
                                                list.className = "menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-" + list.id;
                                                list.innerHTML = '<a href="' +  json[i]["url"] + '">' + json[i]["title"] + "</a>";
                                                var ul = document.getElementsByClassName("footermenu");
                                                ul[0].appendChild(list);
                                                i = i + 1;
                                                if(json.length == i){
                                                    break;
                                                }
                                            }
                                        } else {
                                            // handle more HTTP response codes here;
                                        }
                                    }
                                    function errorFooterMenusOne(e) {
                                        console.log(this);
                                        console.error(e);
                                        // do something with this.status, this.statusText
                                    }
                                </script>
