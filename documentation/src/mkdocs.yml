site_name: 'Exploring Pravega'
site_url: 'https://pravega.io/'
site_description: 'Documentation to help you get familiar with Pravega'

repo_url: 'https://github.com/pravega/pravega'
edit_uri: 'tree/master/documentation/src/docs'

# theme: 'readthedocs'
theme:
  name: material
  custom_dir: custom_theme

  # 404 page
  #static_templates:
  #  - 404.html

  # Necessary for search to work properly
  #include_search_page: false
  #search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  #language: en
  #font:
  #  text: Roboto
  #  code: Roboto Mono
  favicon: assets/favicon.ico
  #icon:
  #  logo: logo


# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.highlight

